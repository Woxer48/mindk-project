version: '3.1'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

  app:
    image: node:16
    working_dir: /src
    ports:
      - ${APP_PORT}:${APP_PORT}
    volumes:
      - ./:/src
    command: sh -c "npx nodemon -r dotenv/config src/app.js"